<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
            <h1>Gimme that info, don't worry I can do anything with it...yet...</h1><br>
        <fieldset>
            <input type="text" id="email" value="" placeholder="Email">
            <label for="email">Email</label><br>
            <input type="text" id="password" value="" placeholder="Password">
            <label for="password">Password</label><br>
            <input type="text" id="gitUser" value="" placeholder="Github Username"
            <label for="gitUser">Github Username</label><br>
        </fieldset>
        <fieldset>
            <input type="radio" name="type" id="enterprise">
            <label for="enterprise">Enterprise</label><br>
            <input type="radio" name="type" id="pro">
            <label for="pro">Pro</label><br>
            <input type="radio" name="type" id="free">
            <label for="free">Free</label><br>
        </fieldset>
        <fieldset>
            <input type="checkbox" name="remember" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
        </fieldset>
    </form>
</body>
</html>
